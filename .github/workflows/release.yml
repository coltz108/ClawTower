name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: clawtower-x86_64-linux
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: clawtower-aarch64-linux
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (aarch64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Install D-Bus dev libs (x86_64)
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y libdbus-1-dev pkg-config

      - name: Build (x86_64 native)
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          cargo build --release --target ${{ matrix.target }}
          cargo build --release --target ${{ matrix.target }} --features tray --bin clawtower-tray

      - name: Build (aarch64 via cross)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          cross build --release --target ${{ matrix.target }}
          cross build --release --target ${{ matrix.target }} --features tray --bin clawtower-tray

      - name: Package binaries
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/clawtower dist/${{ matrix.artifact }}
          cp target/${{ matrix.target }}/release/clawsudo dist/clawsudo-${{ matrix.target == 'aarch64-unknown-linux-gnu' && 'aarch64' || 'x86_64' }}-linux
          # Tray binary is optional â€” only include if it built
          if [[ -f target/${{ matrix.target }}/release/clawtower-tray ]]; then
            cp target/${{ matrix.target }}/release/clawtower-tray dist/clawtower-tray-${{ matrix.target == 'aarch64-unknown-linux-gnu' && 'aarch64' || 'x86_64' }}-linux
          fi
          chmod +x dist/*

      - name: Generate checksums
        run: |
          cd dist
          for f in *; do
            sha256sum "$f" > "${f}.sha256"
          done

      - name: Sign binaries (Ed25519)
        if: env.RELEASE_SIGNING_KEY != ''
        env:
          RELEASE_SIGNING_KEY: ${{ secrets.RELEASE_SIGNING_KEY }}
        run: |
          pip install cryptography --quiet
          python3 - <<'SIGN_EOF'
          import os, glob
          from cryptography.hazmat.primitives.asymmetric.ed25519 import Ed25519PrivateKey
          from hashlib import sha256

          key_hex = os.environ["RELEASE_SIGNING_KEY"]
          priv_key = Ed25519PrivateKey.from_private_bytes(bytes.fromhex(key_hex))

          for binary in glob.glob("dist/*"):
              # Only sign actual binaries (skip .sha256 and .sig files)
              if binary.endswith(".sha256") or binary.endswith(".sig"):
                  continue
              data = open(binary, "rb").read()
              digest = sha256(data).digest()
              sig = priv_key.sign(digest)
              sig_path = binary + ".sig"
              open(sig_path, "wb").write(sig)
              print(f"Signed: {binary} -> {sig_path} ({len(sig)} bytes)")
          SIGN_EOF

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
